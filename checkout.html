<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - RoXploits</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0D1117;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #161B22;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .home-link {
            color: #58A6FF;
            text-decoration: none;
            font-weight: bold;
        }
        .checkout-container {
            margin: 50px auto;
            padding: 20px;
            background: #21262D;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .checkout-container h2 {
            margin-bottom: 20px;
        }
        .product-summary {
            background: #30363D;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        select, .checkout-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #58A6FF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }
        .checkout-btn:hover {
            background: #1F6FEB;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-link">Home</a>
        <span>Checkout</span>
    </header>
    
    <div class="checkout-container">
        <h2>Order Summary</h2>
        <div class="product-summary">
            <label for="product-select">Select Product:</label>
            <select id="product-select">
                <option value="SX" data-price="$20" data-desc="Powerful exploit for seamless execution." data-link="https://payhip.com/SX">SX Executor</option>
                <option value="Accounts" data-price="$7" data-desc="Choose your desired account level." data-link="https://payhip.com/Accounts">Accounts</option>
            </select>
            
            <div id="account-options" style="display: none; margin-top: 10px;">
                <label for="account-level">Select Account Level:</label>
                <select id="account-level">
                    <option value="1500" data-price="$2" data-desc="Level 1500 bloxfruits account." data-link="https://payhip.com/Account1500">Level 1500 ($2)</option>
                    <option value="2500" data-price="$7" data-desc="Max Level bloxfruits account." data-link="https://payhip.com/Account2500">Max Level 2500 ($7)</option>
                </select>
            </div>
            
            <div id="sx-options" style="display: none; margin-top: 10px;">
                <label for="sx-subscription">Select Subscription:</label>
                <select id="sx-subscription">
                    <option value="7days" data-price="$3" data-desc="7-day access to SynsExecutor." data-link="https://payhip.com/SX7Days">7 Days ($3)</option>
                    <option value="1month" data-price="$7" data-desc="1-month access to SynsExecutor." data-link="https://payhip.com/SX1Month">1 Month ($7)</option>
                    <option value="1year" data-price="$30" data-desc="1-year access to SynsExecutor." data-link="https://payhip.com/SX1Year">1 Year ($30)</option>
                </select>
            </div>
            
            <p><strong>Price:</strong> <span id="product-price">$</span></p>
            <p><strong>Description:</strong> <span id="product-desc"> exploit for lua code execution for roblox.</span></p>
        </div>
        <button class="checkout-btn" id="pay-now">Proceed to Payment</button>
    </div>
    
    <script>
        const productSelect = document.getElementById("product-select");
        const accountOptions = document.getElementById("account-options");
        const accountLevelSelect = document.getElementById("account-level");
        const sxOptions = document.getElementById("sx-options");
        const sxSubscriptionSelect = document.getElementById("sx-subscription");
        const priceDisplay = document.getElementById("product-price");
        const descDisplay = document.getElementById("product-desc");
        const payNowButton = document.getElementById("pay-now");

        function updateProductDetails() {
            const selectedOption = productSelect.options[productSelect.selectedIndex];
            priceDisplay.textContent = selectedOption.getAttribute("data-price");
            descDisplay.textContent = selectedOption.getAttribute("data-desc");
            payNowButton.dataset.link = selectedOption.getAttribute("data-link");
            
            if (selectedOption.value === "Accounts") {
                accountOptions.style.display = "block";
                sxOptions.style.display = "none";
                updateAccountDetails();
            } else if (selectedOption.value === "SX") {
                sxOptions.style.display = "block";
                accountOptions.style.display = "none";
                updateSXDetails();
            } else {
                accountOptions.style.display = "none";
                sxOptions.style.display = "none";
            }
        }

        function updateAccountDetails() {
            const selectedAccount = accountLevelSelect.options[accountLevelSelect.selectedIndex];
            priceDisplay.textContent = selectedAccount.getAttribute("data-price");
            descDisplay.textContent = selectedAccount.getAttribute("data-desc");
            payNowButton.dataset.link = selectedAccount.getAttribute("data-link");
        }

        function updateSXDetails() {
            const selectedSX = sxSubscriptionSelect.options[sxSubscriptionSelect.selectedIndex];
            priceDisplay.textContent = selectedSX.getAttribute("data-price");
            descDisplay.textContent = selectedSX.getAttribute("data-desc");
            payNowButton.dataset.link = selectedSX.getAttribute("data-link");
        }

        productSelect.addEventListener("change", updateProductDetails);
        accountLevelSelect.addEventListener("change", updateAccountDetails);
        sxSubscriptionSelect.addEventListener("change", updateSXDetails);

        payNowButton.addEventListener("click", function() {
            if (this.dataset.link) {
                window.location.href = this.dataset.link;
            }
        });
    </script>
</body>
</html>
